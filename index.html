<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>PlacarX</title>
</head>
<body>
    <div class=" default-container w3-row">

        <form class="form w3-display-container w3-col s12 m6 l6">
            <!--Logo-->
            <div class="image-form w3-container w3-col s12 m6 l12">
                <img class="w3-display-topmiddle " src="/assets/img/logo-placarx.webp" alt="">
            </div>

            <!--Inputs-->
            <div class="input-box w3-container w3-center w3-col s12 m6 l6">
                <label for="name">Nome</label>
                <input class="default-input w3-input" type="text" name="name" placeholder="USUARIO001" required>
            </div>
            <div class="input-box w3-container w3-center w3-col s12 m6 l6">
                <label for="email">Email</label>
                <input class="default-input w3-input" type="text" name="email" placeholder="exemplo@dominio.com" required>
            </div>
            <div class="input-box w3-container w3-center w3-col s12 m6 l6">
                <label for="phone">Contato</label>
                <input class="default-input w3-input" type="text" name="phone" placeholder="(99) 9999-9999" required>
            </div>
            <div class="input-box w3-container w3-center w3-col s12 m6 l6">
                <label for="password">Senha</label>
                <input class="default-input w3-input" type="text" name="password" placeholder="******" required>
            </div>
            <div class="input-box w3-container w3-center w3-col s12 m6 l6">
                <label for="confirm-password">Confirmar senha</label>
                <input class="default-input w3-input" type="text" name="confirm-password" placeholder="******" required>
            </div>
            
            <div class="w3-container w3-center w3-col s12 m6 l6">
               <button class="default-button w3-button w3-orange">Entre</button>
            </div>
        </form>
    
    </div>
</body>
</html>
