<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>PlacarX</title>
</head>
<body>
    <div class="container w3-row">

        <!--Tela de Cadastro-->
        <div class="form w3-col s12 m6 l6">
            <!-- Logo do Form -->
            <div class="form-header w3-col s12 m6 l6">
                <div class="image-form ">
                    <img src="./assets/img/logo-placarx.webp" alt="">
                </div>
            </div>

            <!-- Inputs -->
            <form action="#" class="w3-col s12 m6 l6">  
                <div class="input-box">
                    <label for="name">Nome</label>
                    <input class="default-input w3-input" name="name" placeholder="USUARIO001" type="text" required>
                </div>

                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input class="default-input w3-input" name="email" placeholder="exemplo@dominio.com" type="email" required>
                </div>

                <div class="input-box">
                    <label for="contact">Contato</label>
                    <input class="default-input w3-input" name="contact" placeholder="(99) 9999-9999" type="tel" required>
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                    <input class="default-input w3-input" name="password" placeholder="******" type="password" required>
                </div>

                <div class="input-box">
                    <label for="confirm-password">Confirmar senha</label>
                    <input class="default-input w3-input" name="confirm-password" placeholder="******" type="password" required>
                </div>

                <div style="align-items: center; justify-content: center; display: flex;">
                    <button class="default-button w3-button w3-orange">Registrar</button>
                </div>
            </form >
        </div>
    </div>
</body>
</html>
